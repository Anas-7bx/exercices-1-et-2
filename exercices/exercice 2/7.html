<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer un fichier CSV</title>
</head>
<body>

    <h2>Importer un fichier CSV contenant des informations sur des produits</h2>
    <form action="7.php" method="POST" enctype="multipart/form-data">
        <label for="fichier">Choisir un fichier CSV :</label>
        <input type="file" name="fichier" id="fichier" accept=".csv" required><br><br>
        <input type="submit" value="Importer">
    </form>

</body>
</html>
